<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物车 - MyShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top">
    <a href="index.html" class="logo">MyShop</a>
    <nav class="nav">
        <a href="index.html">首页</a>
        <a href="user.html">个人中心</a>
    </nav>
</header>

<div class="cart-container">
    <h2>我的购物车</h2>
    
    <div id="cartList"></div>
    
    <div class="cart-summary">
        商品总价：￥<span id="total">0</span>
        <button onclick="goPay()">去结算</button>
        <button onclick="clearCart()" style="background:#999;">清空购物车</button>
    </div>
</div>

<script src="js/main.js"></script>
<script>
function clearCart() {
    if (confirm("确定要清空购物车吗？")) {
        localStorage.removeItem("cart");
        showCart();
        updateCartCount();
    }
}
</script>
</body>
</html>
