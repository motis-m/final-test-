<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品列表 - MyShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top">
    <a href="index.html" class="logo">MyShop</a> <!-- 网站logo -->
    <div class="search-box"> <!-- 搜索框容器 -->
        <!-- 
            搜索输入框
            id="searchInput"：指定ID便于JavaScript操作
            placeholder：提示用户输入搜索关键词
        -->
        <input type="text" id="searchInput" placeholder="搜索商品（如：手机、服装、电器）">
        
        <!-- 
            搜索按钮
            onclick="searchProduct()"：点击时调用搜索函数
        -->
        <button onclick="searchProduct()">搜索</button>
    </div>
    <nav class="nav">
        <a href="index.html">首页</a> <!-- 首页链接 -->
        <a href="cart.html">购物车</a> <!-- 购物车链接 -->
    </nav>
</header>

<div class="container"> <!-- 主容器 -->
    <aside class="category"> <!-- 侧边栏分类 -->
        <h3>商品分类</h3> <!-- 分类标题 -->
        <!-- 
            分类链接
            href="list.html?category=手机数码"：跳转到list.html并传递category参数
            ?category=：URL查询参数，可用于服务器端或JavaScript获取分类信息
        -->
        <a href="list.html?category=手机数码">手机数码</a> <!-- 分类链接 -->
        <a href="list.html?category=家用电器">家用电器</a>
        <a href="list.html?category=服装鞋包">服装鞋包</a>
        <a href="list.html?category=电脑办公">电脑办公</a>
        <a href="list.html?category=美妆护肤">美妆护肤</a>
    </aside>

    <div style="flex:1;"> <!-- 商品列表区域，flex:1使该元素占据剩余空间 -->
        <h2>商品列表</h2> <!-- 列表标题 -->
        <div class="goods"> <!-- 商品容器 -->
            <!-- 
                商品项
                onclick="goDetail('detail-1.html')"：点击跳转到detail-1.html
                class="item"：应用商品项的CSS样式
            -->
            <div class="item" onclick="goDetail('detail-1.html')">
                <img src="images/p1.jpg" alt="智能手机 P1"> <!-- 商品图片 -->
                <p>智能手机 P1</p> <!-- 商品名称 -->
                <span>￥1799</span> <!-- 商品价格 -->
            </div>
            <div class="item" onclick="goDetail('detail-2.html')">
                <img src="images/p2.jpg" alt="服装鞋包 P2"> <!-- 修正描述 -->
                <p>服装鞋包 P2</p> <!-- 修正名称 -->
                <span>￥1999</span> <!-- 价格修正 -->
            </div>
            <div class="item" onclick="goDetail('detail-3.html')">
                <img src="images/p3.jpg" alt="家用电器 P3"> <!-- 修正描述 -->
                <p>家用电器 P3</p> <!-- 修正名称 -->
                <span>￥2399</span>
            </div>
            <div class="item" onclick="goDetail('detail-1.html')">
                <img src="images/product1.jpg" alt="商品示例一">
                <p>商品示例一</p>
                <span>￥199</span>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
